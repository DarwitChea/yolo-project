services:
  - type: web
    name: flask-mat-dashboard
    plan: starter
    env: python
    region: singapore  # region should be same as your database region.
    buildCommand: "./build.sh"
    startCommand: "gunicorn -c gunicorn-cfg.py run:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: FALSE
