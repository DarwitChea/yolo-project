services:
  - type: web
    name: flask-mat-dashboard
    plan: starter
    env: python
    region: singapore  
    rootDir: Dashboard-Interface
    buildCommand: "../build.sh"
    startCommand: "gunicorn -c gunicorn-cfg.py run:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: FALSE
